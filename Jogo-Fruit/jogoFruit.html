<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Ninja</title>
    <link rel="stylesheet" href="./jogoFruit.css">
</head>

<body>
   
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
  <div class="hud__score">
    <div class="score-lbl"></div>
    <div class="cube-count-lbl"></div>     
  </div>
  <div class="pause-btn"><div></div></div>
  <div class="slowmo">
    <div class="slowmo__bar"></div>
  </div>
</div>

<!-- Menu -->
<div class="menus">
  <div class="menu menu--main">
    <h1>Cubo Ninja</h1>
    <button type="button" class="play-normal-btn">PLAY</button>
    <button type="button" class="play-casual-btn">CASUAL MODE</button>
    <a href="../index.html">
      <button type="button" class="play-casual-btn">Home</button>
    </a>
  </div>

  <div class="menu menu--pause">
    <h1>Pausar</h1>
    <button type="button" class="resume-btn">RETOMAR JOGO</button>
    <button type="button" class="menu-btn--pause">MENU PRINCIPAL</button>
  </div>
  <div class="menu menu--score">
    <h1>Fim de Jogo</h1>
    <h2>Pontuação:</h2>
    <div class="final-score-lbl"></div>
    <div class="high-score-lbl"></div>
    <button type="button" class="play-again-btn">RETOMAR JOGO</button>
    <button type="button" class="menu-btn--score">MENU PRINCIPAL</button>
  </div>
</div>

<script src="./jogoFruit.js"></script>

</body>
</html>
